    "django-weasyprint (>=2.3.0,<3.0.0)",
    "django-extensions (>=4.1,<5.0)",
    "django-bootstrap-datepicker-plus (>=5.0.6,<6.0.0)",
    "psycopg2 (>=2.9.10,<3.0.0)",
    "django-tables2 (>=2.7.0,<3.0.0)",
    "django-filter (>=25.2,<26.0)",
    "tablib (>=3.9.0,<4.0.0)",
    "django-phonenumber-field (>=8.3.0,<9.0.0)",
    "phonenumbers (>=9.0.16,<10.0.0)",
    "weasyprint (>=63.1,<64.0)",
    "django-select2 (>=8.4.3,<9.0.0)",
    "gunicorn (>=23.0.0,<24.0.0)",
    "django-environ (>=0.12.0,<0.13.0)",
    "django-bootstrap5 (>=25.2,<26.0)",
    "celery (>=5.4.0,<6.0.0)",
    "redis (>=5.2.0,<6.0.0)",
    "django-chartjs (>=2.3.0,<3.0.0)",
