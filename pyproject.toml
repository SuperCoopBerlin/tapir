    "django-phonenumber-field (>=8.0.0,<9.0.0)",
    "phonenumbers (>=8.13.50,<9.0.0)",
    "weasyprint (>=62.3,<63.0)",
    "django-select2 (>=8.2.1,<9.0.0)",
    "django-silk (>=5.3.1,<6.0.0)",
    "gunicorn (>=23.0.0,<24.0.0)",
    "django-environ (>=0.11.2,<0.12.0)",
    "django-bootstrap5 (>=23.4,<24.0)",
    "celery (>=5.4.0,<6.0.0)",
    "redis (>=5.2.0,<6.0.0)",
