    "django-auth-ldap (>=4.8.0,<5.0.0)",
    "djangorestframework (>=3.15.2,<4.0.0)",
    "django-vite (>=3.0.5,<4.0.0)",
    "django-cors-headers (>=4.6.0,<5.0.0)",
    "parameterized (>=0.9.0,<0.10.0)",
    "distinctipy[extras] (==1.3.4)",
    "slack-sdk (>=3.35.0,<4.0.0)",

]

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
ipython = "^8.29.0"
pre-commit = "^3.8.0"
werkzeug = "^3.1.3"
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
pytest-django = "^4.9.0"
pytest-sugar = "^1.0.0"
selenium = "^4.27.0"
factory-boy = "^3.3.1"
icecream = "^2.1.3"
djlint = "^1.36.1"
pypdf = "^4.3.1"
django-upgrade = "^1.22.1"
drf-spectacular = "^0.27.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.djlint]
profile = "django"
max_line_length = 120
ignore = "T002,H006,H021,H025,H030,H031"
use_gitignore = true


[tool.coverage.run]
omit = [
    "*/migrations/*",
     "*/tests/*",
    "*/urls.py",
    "migrate.py"
]
relative_files = true

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tapir.settings"
python_files = ["tests.py", "test_*.py", "tests_*.py"]
testpaths = "tapir"
