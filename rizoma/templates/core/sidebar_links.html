{% for group in sidebar_link_groups %}
<div class="sidebar-group">
    <h6 class="sidebar-heading">{{ group.name }}</h6>
    <ul class="nav flex-column">
        {% for link in group.links %}
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1 {% if link.is_active %}active{% endif %}"
                   href="{{ link.url }}"
                   {% if link.html_id %}id="{{ link.html_id }}"{% endif %}>
                    {% if link.material_icon %}<span class="material-icons">{{ link.material_icon }}</span>{% endif %}
                    <span>{{ link.display_name }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endfor %}
