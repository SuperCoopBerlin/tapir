    PaginatedTapirUserList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/TapirUser'
    PatchedTapirUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
          title: Passwort
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
          title: Letzte Anmeldung
        is_superuser:
          type: boolean
          title: Administrator-Status
          description: Legt fest, dass der Benutzer alle Berechtigungen hat, ohne
            diese einzeln zuweisen zu müssen.
        username:
          type: string
          title: Benutzername
          description: Erforderlich. 150 Zeichen oder weniger. Nur Buchstaben, Ziffern
            und @/./+/-/_.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          title: Vorname
          maxLength: 150
        last_name:
          type: string
          title: Nachname
          maxLength: 150
        email:
          type: string
          format: email
          title: E-Mail-Adresse
          maxLength: 254
        is_staff:
          type: boolean
          title: Mitarbeiter-Status
          description: Legt fest, ob sich der Benutzer an der Administrationsseite
            anmelden kann.
        is_active:
          type: boolean
          title: Aktiv
          description: Legt fest, ob dieser Benutzer aktiv ist. Kann deaktiviert werden,
            anstatt Benutzer zu löschen.
        date_joined:
          type: string
          format: date-time
          title: Mitglied seit
        usage_name:
          type: string
          title: Angezeigter Name
          description: Optional. If filled, will be used instead of the administrative
            first name wherever possible. Only official documents will show the administrative
            first name.
          maxLength: 150
        pronouns:
          type: string
          title: Pronomen
          maxLength: 150
        phone_number:
          type: string
          title: Telefonnummer
          maxLength: 128
        birthdate:
          type: string
          format: date
          nullable: true
          title: Geburtsdatum
        street:
          type: string
          title: Straße und Hausnummer
          maxLength: 150
        street_2:
          type: string
          title: Adresszusatz
          maxLength: 150
        postcode:
          type: string
          title: Postleitzahl
          maxLength: 32
        city:
          type: string
          title: Ort
          maxLength: 50
        country:
          title: Land
          oneOf:
          - $ref: '#/components/schemas/CountryEnum'
          - $ref: '#/components/schemas/BlankEnum'
        co_purchaser:
          type: string
          title: Miteinkäufer*in
          maxLength: 150
        allows_purchase_tracking:
          type: boolean
          title: Allow purchase tracking
        additional_mails:
          type: array
          items:
            type: string
            maxLength: 128
        preferred_language:
          allOf:
          - $ref: '#/components/schemas/PreferredLanguageEnum'
          title: Bevorzugte Sprache
        groups:
          type: array
          items:
            type: integer
            title: Gruppen
          title: Gruppen
          description: Die Gruppen, denen der Benutzer angehört. Ein Benutzer bekommt
            alle Berechtigungen dieser Gruppen.
        user_permissions:
          type: array
          items:
            type: integer
            title: Berechtigungen
          title: Berechtigungen
          description: Spezifische Berechtigungen für diesen Benutzer.
    PreferredLanguageEnum:
      enum:
      - de
      - en
      type: string
      description: |-
        * `de` - 🇩🇪 Deutsch
        * `en` - 🇬🇧 English
