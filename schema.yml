openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /coop/api/tapir_users/:
    get:
      operationId: coop_api_tapir_users_list
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - coop
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTapirUserList'
          description: ''
    post:
      operationId: coop_api_tapir_users_create
      tags:
      - coop
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TapirUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TapirUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TapirUser'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TapirUser'
          description: ''
  /coop/api/tapir_users/{id}/:
    get:
      operationId: coop_api_tapir_users_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Benutzer.
        required: true
      tags:
      - coop
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TapirUser'
          description: ''
    put:
      operationId: coop_api_tapir_users_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Benutzer.
        required: true
      tags:
      - coop
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TapirUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TapirUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TapirUser'
        required: true
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TapirUser'
          description: ''
    patch:
      operationId: coop_api_tapir_users_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Benutzer.
        required: true
      tags:
      - coop
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedTapirUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedTapirUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedTapirUser'
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TapirUser'
          description: ''
    delete:
      operationId: coop_api_tapir_users_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Benutzer.
        required: true
      tags:
      - coop
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
