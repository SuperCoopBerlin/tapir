components:
  schemas:
    Column:
      type: object
      properties:
        column_name:
          type: string
      required:
      - column_name
    DatapointExport:
      type: object
      properties:
        member_number:
          type: integer
        display_name:
          type: string
        is_company:
          type: boolean
        company_name:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        usage_name:
          type: string
        pronouns:
          type: string
        email:
          type: string
        phone_number:
          type: string
        birthdate:
          type: string
        street:
          type: string
        street_2:
          type: string
        postcode:
          type: string
        city:
          type: string
        country:
          type: string
        preferred_language:
          type: string
        is_investing:
          type: boolean
        ratenzahlung:
          type: boolean
        attended_welcome_session:
          type: boolean
        co_purchaser:
          type: string
        allows_purchase_tracking:
          type: boolean
        shift_capabilities:
          type: array
          items:
            type: string
        shift_partner:
          type: integer
        shift_status:
          type: string
        is_working:
          type: boolean
        is_exempted:
          type: boolean
        is_paused:
          type: boolean
        can_shop:
          type: boolean
    ShareOwnerForWelcomeDesk:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        display_name:
          type: string
          readOnly: true
        can_shop:
          type: boolean
          readOnly: true
        co_purchaser:
          type: string
          nullable: true
          readOnly: true
        warnings:
          type: array
          items:
            type: string
          readOnly: true
        reasons_cannot_shop:
          type: array
          items:
            type: string
          readOnly: true
      required:
      - can_shop
      - co_purchaser
      - display_name
      - id
      - reasons_cannot_shop
      - warnings
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
