{% for group in sidebar_link_groups %}
    <h6 class="sidebar-group-heading ">{{ group.name }}</h6>
    <ul class="sidebar-group-item-list">
        {% for link in group.links %}
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1 {% if link.is_active %}active{% endif %}" href="{{ link.url }}" {% if link.html_id %}id="{{ link.html_id }}"{% endif %}>
                    {% if link.material_icon %}
                        <span class="material-icons">{{ link.material_icon }}</span>
                    {% endif %}
                    <span>{{ link.display_name }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
