{% extends "core/base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Cooperative</a></li>
            <li class="breadcrumb-item">
                {% if user %}
                {{ object.share_owner.get_info.get_display_name }}
                {% endif %}
            </li>
            <li class="breadcrumb-item active" aria-current="page">Share</li>
        </ol>
    </nav>

    <div class="container">
        <div class="card mb-2">
            <div class="card-body">
                <form role="form" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn tapir-btn btn-primary">
                            <span class="material-icons">save</span>
                            {% translate 'Save' %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
