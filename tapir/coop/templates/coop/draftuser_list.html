{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <div class="card m-2">
        <h5 class="card-header d-flex justify-content-between align-items-center">
            {% trans "Applicants" %}
            <span class="align-self-right">
                <a href="{% url "coop:draftuser_create" %}">
                <button type="button" class="btn btn-outline-primary">Create</button>
                </a>
            </span>
        </h5>
        <div class="card-body">

            <table class="table table-striped" id="applicants_table">
                <thead>
                <th>{% trans "First Name" %}</th>
                <th>{% trans "Last Name" %}</th>
                <th>{% trans "Email" %}</th>
                <th></th>
                </thead>
                {% for u in object_list %}
                    <tr>
                        <td class="align-middle">{{ u.first_name }}</td>
                        <td class="align-middle">{{ u.last_name }}</td>
                        <td class="align-middle">{{ u.email }}</td>
                        <td class="align-middle">
                            <a href="{% url "coop:draftuser_detail" u.pk %}">
                                <button type="button" class="btn btn-outline-primary">
                                    Show
                                    <!--<span class="material-icons" style="font-size: 14px;">chevron_right</span>-->
                                </button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
